<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>
<body>
      <!-- Bootstrap JS Y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  
  <div  class="container">
    <div class="row">
            
      <div class="row">
          <div class="col-md-4 mt-5 mb-4">
            <img src="https://brandeame.es/wp-content/uploads/2017/05/Nike-Logo-PNG-Pic.png" width = "100" alt="logo">
          </div>
          <div class="col-md-4 mt-2 mb-4">
            <div class="col-md-12 mt-3">
              <h1><p class="text-center fw-bold">Regístrate</p></h1>
            </div>
          </div>
          <div class="col-md-4 mt-4 mb-4">
            <img src= "https://www.teleadhesivo.com/es/img/psg011-jpg/folder/products-listado-merchanthover/vinilos-decorativos-paris-saint-germain-football-club.jpg" width = "100" alt="logo" align = "right" >
          </div>
        </div>
      </div>  
    </div>  

  
      <br></br>
      <div class="container">
        <form class= "row" role="form" onsubmit="Registrar(event);">
          
        <div class="col-md-5">
          <label for="nombre" class="form-label"><h5>Nombre: *</h5></label>
          <input type="text" class="form-control" id="nombre" name ="nombre" required>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-5">
          <label for="apellidos" class="form-label" ><h5>Apellidos: *</h5></label>
          <input type="text" class="form-control" id="apellidos" name = "Apellidos" required >
        </div>


        <div class="col-md-5 mt-3">
          <label for="edad" class="form-label" ><h5>Edad: *</h5></label>
          <input type="number" class="form-control" id="edad" name = "Edad" required>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5 mt-3">
          <div class="row">
            <label class="form-label "><h5>Sexo: *</h5></label>
            <div class="form-check col-md-4">
              <input class="form-check-input" type="radio" value="Hombre" id="hombre" name = "Sexo" checked/>
              <label class="form-check-label" for="hombre" align = "center"><h6>Hombre</h6>  </label>
            </div>
            <div class="form-check col-md-4">
              <input class="form-check-input" type="radio" value="Mujer" id="mujer"  name = "Sexo"  checked/>
              <label class="form-check-label" for="mujer" align="center"> <h6>Mujer</h6> </label>
            </div>
            <div class="form-check col-md-4">
              <input class="form-check-input" type="radio" value="Indefinido" id= "indefinido" name = "Sexo" checked/>
              <label class="form-check-label" for="indefinido" > <h6>Indefinido</h6> </label>
            </div>
          </div>
        </div>
    
        
        <div class=" col-md-5 mt-3">
          
          <label for="telefono" class="form-label"><h5>Télefono: *</h5></label>
          <input type="number" class="form-control" id="telefono"name = "Telefono" required>
        </div> 
        <div class="col-md-2">
        </div>
        <div class="col-md-5 mt-3">
          <label for="email" class="form-label" ><h5>Email: *</h5></label>
          <input type="email" class="form-control" name = "email" id="email" required>
        </div>

        <div class="col-md-5 mt-3"> 
          <label for="contra1" class="form-label" ><h5>Contraseña: *</h5></label>
          <input type="password" id="contra1" class="form-control" name = "contra1" required>
        </div>
        <div class="col-md-2 " >
        </div>
        <div class="col-md-5 mt-3" >
          <label for="contra2" class="form-label"  ><h5>Confirma tu contraseña: *</h5></label>
          <input type="password" id="contra2" class="form-control" name = "contra2" required >
        </div>




        <div class="col-md-12 mt-5" align="center">
          <div class="form-check">
            <label class="form-check-label" for="terminos">
            <input class="form-check-input" type="checkbox" id="terminos" name = "terminos" value = "Si" required>
            <a href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=privacyPolicy&uxId=default&country=MX&language=es&requestType=redirect"> <h5> Acepto términos y condiciones</h5></a>
            </label>
          </div>
        </div>

        <div class="col-12 mt-5 mb-5" align="center">
          <button type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-outline-dark">Enviar</button>
        </div>
        </form>
      </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
